{% extends 'base.html' %}

{% block title %}
Add Doctor
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

      <h3 class="mb-4 text-center">Add New Doctor</h3>

      <form method="post" enctype="multipart/form-data" class="form-control p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Save Doctor</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
